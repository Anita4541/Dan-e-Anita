name: Notion Auto Message

on:
  schedule:
    - cron: '0 11,13,15,19,23 * * *'  # 米兰时间 12:00、14:00、16:00、20:00、00:00 运行
  workflow_dispatch:

jobs:
  run-notion-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Notion Bot
        run: python notion_bot.py || echo "Ignore exit code"
