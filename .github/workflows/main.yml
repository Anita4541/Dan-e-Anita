name: Notion Auto Message

on:
  schedule:
    - cron: "0 11,13,15,19,23 * * *"  # 这里是 UTC 时间，意大利时间 +1小时
  workflow_dispatch:

jobs:
  run-notion-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 限制任务最大运行时间，防止 GitHub 误判卡死

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Debug Notion Bot
        run: |
          echo "📌 Debug: 检查 Python 版本"
          python --version
          echo "📌 Debug: 检查文件是否存在"
          ls -lah
          echo "📌 Debug: 运行 Notion Bot"
          python notion_bot.py
          echo "📌 Debug: Python 代码执行完毕！"
