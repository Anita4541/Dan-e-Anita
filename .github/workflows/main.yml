name: Notion Auto Message

on:
  schedule:
    - cron: "0 11,13,15,19,23 * * *"  # 这里是 UTC 时间，意大利时间 +1小时
  workflow_dispatch:

jobs:
  run-notion-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 限制任务最大运行时间，防止 GitHub 误判卡死

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Notion Bot
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          nohup python notion_bot.py > notion_bot.log 2>&1 &  # 让 Python 进程后台运行，并输出日志
          echo "✅ Notion Bot 已启动，GitHub Actions 不会卡住！🔥"
